{% extends 'base.html' %}

{% block title %}编辑问卷{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/survey.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/survey-creator.css') }}" type="text/css" />
{% endblock %}


{% block content %}
    <div id="surveyContainer">
        <div id="creatorElement" data-name="{{ survey.title }}" data-id={{ survey.id }}></div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/knockout-min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/survey.ko.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ace.min.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/ext-language_tools.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/survey-creator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/survey_edit.js') }}" type="text/javascript" ></script>
{% endblock %}
{% block footer %}
{% endblock %}
